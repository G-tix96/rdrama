{% extends "search.html" %}

{% block listing_template %}
	<div class="posts p-3 p-md-0">
		{% include "comments.html" %}
	</div>

	{% if error %}
		<div class="row no-gutters">	
			<div class="col">
				{{macros.ghost_box(error, '', 1)}}
			</div>	
		</div>
	{% endif %}
{% endblock %}

{% block listinglength %}
{{comments | length}}
{% endblock %}

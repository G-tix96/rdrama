<style>
	.poor{
		position: fixed;
		background-repeat: no-repeat;
		width: 100%;
		height: 100%;
		pointer-events:none;
	}
</style>

{% if p.award_count("fog", v) %}
<style>
	#fog-effect-eco{
		background-image: url(/assets/images/halloween/eco/fog.webp);
		background-size: cover;
		z-index: 9998;
		opacity:0.7;
	}
</style>
<div id="fog-effect-eco" class="poor"></div>
{% endif %}

{% if p.award_count("stab", v) %}
<style>
	#stab-effect-eco{
		background-image: url(/assets/images/halloween/eco/blood.webp);
		z-index: 9997;
	}
</style>
<div id="stab-effect-eco" class="poor"></div>	
{% endif %}

{% if p.award_count("haunt", v) %}
<style>
	#banner-halloween-title {opacity:0;}
	#banner-halloween-text-evil {opacity:1!important;}
</style>
{% endif %}

{% if p.award_count("flashlight", v) %}

	#flashlight-effect-eco{
		background-image: url(/assets/images/halloween/eco/flashlight.webp);
		z-index: 9995;
		background-size: cover;
		background-position: center;
	}
</style>
<div id="flashlight-effect-eco" class="poor"></div>

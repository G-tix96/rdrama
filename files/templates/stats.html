{% extends "default.html" %}
{% block pagetitle %}Content Statistics{% endblock %}
{% block content %}
<div class="overflow-x-auto mt-1"><table class="table table-striped mb-5">
<thead class="bg-primary text-white">
	<tr>
		<th>Statistic</th>
		<th>Value</th>
	</tr>
</thead>
{% for key, value in data.items() %}
	<tr>
		<td>{{key}}</td>
		<td>{{value}}</td>
	</tr>
{% endfor %}
</table>
{% endblock %}
